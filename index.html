<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bio Page</title>
  <style>
    /* Basic reset and some minimal styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    img.profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .social-links li {
      display: inline-block;
      margin: 0 10px;
    }
    .social-links a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Update the src attribute with your pictureâ€™s path or URL -->
    <img class="profile-pic" src="profile.jpg" alt="Profile Picture">

    <h1>Your Name</h1>
    <p>
      I am currently a student learning the following programming languages:
      C, C#, Python, Java, and JavaScript. I enjoy programming and am always
      looking to improve my skills.
    </p>

    <h2>Where to reach me</h2>
    <ul class="social-links">
      <li><a href="https://discordapp.com/users/your-discord-id" target="_blank">Discord</a></li>
      <li><a href="https://www.youtube.com/c/your-channel" target="_blank">YouTube</a></li>
      <li><a href="https://www.twitch.tv/your-channel" target="_blank">Twitch</a></li>
    </ul>

    <div class="footer">
      <p>&copy; 2025 Your Name</p>
    </div>
  </div>
</body>
</html>
